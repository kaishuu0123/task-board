<div>
  <div class="modal-header">
    <h4 *ngIf="!isUpdate else Update" class="modal-title pull-left" [translate]="'newProject'">New Project</h4>
    <ng-template #Update>
      <h4 class="modal-title pull-left" [translate]="'updateProject'">Update Project</h4>
    </ng-template>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="projectErrorMessage != ''" class="alert alert-danger" role="alert">
    {{ projectErrorMessage }}
  </div>
  <div class="modal-body">
    <div class="container">
      <form [formGroup]="projectForm" (ngSubmit)="saveProject()" novalidate>
        <div class="form-group row">
          <label for="name" class="col-form-label" [translate]="'name'">Name</label>
          <input #nameInput type="text" formControlName="name" class="form-control" placeholder="name" />
          <small class="form-text text-muted" *ngIf="name.invalid">{{ nameErrorMsg() }}</small>
        </div>
        <div class="form-group row">
          <label for="description" class="col-form-label" [translate]="'description'">Description</label>
          <input type="text" formControlName="description" class="form-control" placeholder="description" />
        </div>
        <div class="d-flex flex-row-reverse">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
